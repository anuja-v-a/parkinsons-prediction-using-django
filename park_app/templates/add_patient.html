<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% extends 'layout.html' %}
{% load static %}
{% block title %} New Department | ITSC-HRMS {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                           <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp; New Patient </i></h4><hr>
                                <form class="form-group" action="/save_patient/" method="POST">
                                    {% csrf_token %}
                                    <label for="fname">Patient Name</label>
                                    <input type="text" name="patient_name" class="form-control" placeholder="Patient name" required>
                                                          <label for="fname">Address</label>
                                    <input type="text" name="address" class="form-control" placeholder="Patient name" required>
                                                          <label for="fname">Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Patient name" required>
                                                          <label for="fname">Mobile</label>
                                    <input type="number" name="mobile" class="form-control" placeholder="Patient name" required>
                                                          <label for="fname">Age</label>
                                    <input type="text" name="age" class="form-control" placeholder="Patient name" required>
                                                          <label for="fname">Username</label>
                                    <input type="text" name="username" class="form-control" placeholder="Patient name" required>
                                                          <label for="fname">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Patient name" required>


                                    <div class="text-center mt-3">
                                        <button class="btn btn-outline-success"><i class="mdi mdi-file-document"></i>Add Patient</button></button>

                                    </div>
                                </form>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    var messages = '{{messages}}'
    if (messages == "invalid"){
        sweetAlert("Department Already exists","","error");
    }
</script>
{% endblock content %}

</body>
</html>
