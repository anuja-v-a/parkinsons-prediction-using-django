<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% extends 'layout.html' %}
{% load static %}
{% block title %} New Department | ITSC-HRMS {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                           <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp;Reply Message to Patient </i></h4><hr>
                                <form class="form-group" action="/update_message/{{data.id}}" method="POST">
                                    {% csrf_token %}
                                     <label for="fname">Patient Name</label>
                                    <input type="text" name="patient_name" class="form-control" value="{{data.patient_name.patient_name}}" placeholder="Patient name" required>
                                    <br>

                                    <br>
                            <label for="fname">Reply</label>
                                    <textarea cols="50" rows="7" name="reply"></textarea>


                                    <div class="text-center mt-3">
                                        <button class="btn btn-outline-success"><i class="mdi mdi-file-document"></i>Send to Patient</button></button>

                                    </div>
                                </form>


                </div>
            </div>
        </div>
    </div>

{% endblock content %}
</body>
</html>
