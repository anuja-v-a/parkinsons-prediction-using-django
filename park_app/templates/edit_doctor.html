<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% extends 'layout1.html' %}
{% load static %}
{% block title %} New Department | ITSC-HRMS {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                           <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp;Update Doctor </i></h4><hr>
                                <form class="form-group" action="/update_doctor/{{data.id}}" method="POST">
                                    {% csrf_token %}
                                     <label for="fname">Doctor Name</label>
                                    <input type="text" name="doctor_name" class="form-control" value="{{data.doctor_name}}"  required>

                                                          <label for="fname">Email</label>
                                    <input type="text" name="email" value="{{data.email}}" class="form-control"  required>
                                                          <label for="fname">Mobile</label>
                                    <input type="text" name="mobile" value="{{data.mobile}}" class="form-control" required>
                                                          <label for="fname">Job Level</label>
                                    <input type="text" name="job_level" value="{{data.job_level}}" class="form-control" required>
                                                          <label for="fname">Username</label>
                                    <input type="text" name="username" value="{{data.username}}" class="form-control"  required>
                                                          <label for="fname">Password</label>
                                    <input type="text" name="password" value="{{data.password}}" class="form-control" required>


                                    <div class="text-center mt-3">
                                        <button class="btn btn-outline-success"><i class="mdi mdi-file-document"></i>Update Doctor</button></button>

                                    </div>
                                </form>


                </div>
            </div>
        </div>
    </div>

{% endblock content %}
</body>
</html>
